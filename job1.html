<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人介绍网页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "宋体";
      font-size: 14px;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: pink;
      color: white;
      text-align: center;
      padding: 10px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: pink;
      padding: 5px;
    }

    nav a {
      color: white;
      text-: none;
    }

    .welcome {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
      font-family: cursive;
      color: pink;
      text-shadow: 1px 1px 1px white;
    }

    .content {
      flex: 1;
      padding: 20px;
      border-left: 1px solid pink;
      border-right: 1px solid pink;
      display: flex;
      flex-direction: column;
    }

    .section {
      margin-bottom: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .section-title {
      border-bottom: 2px solid pink;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    /* 个人信息区域：照片和表格水平平分 */
    .personal-info {
      display: flex;
      height: 200px;
    }

    .photo {
      width: 50%; /* 左半部分：照片 */
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
    }

    .info-text {
      width: 50%; /* 右半部分：表格 */
      padding-left: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      height: 100%;
    }

    table, th, td {
      border: 1px solid black;
    }

    /* 自我评价和个人爱好的空白区域 */
    .self-eval-content,
    .hobbies-content {
      flex: 1;
      border: 1px solid #ccc;
      background-color: white;
    }

    footer {
      background-color: pink;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#">个人介绍</a>
      <a href="#">精美相册</a>
      <a href="#">我的家乡</a>
      <a href="#">我的学校</a>
      <a href="#">在线留言</a>
    </nav>
  </header>

  <div class="welcome">欢迎来到 我的世界</div>

  <div class="content">
    <!-- 个人信息 -->
    <div class="section">
      <h2 class="section-title">个人信息</h2>
      <div class="personal-info">
        <div class="photo">
          <!-- 空照片区域，不填充图片 -->
          [照片]
        </div>
        <div class="info-text">
          <table>
            <tr>
              <td>姓名：</td>
              <td>性别：</td>
            </tr>
            <tr>
              <td>年龄：</td>
              <td>星座：</td>
            </tr>
            <tr>
              <td>民族：</td>
              <td>政治面貌：</td>
            </tr>
            <tr>
              <td>电话：</td>
              <td>邮箱：</td>
            </tr>
            <tr>
              <td>学校：</td>
              <td>家庭住址：</td>
            </tr>
            <tr>
              <td>座右铭：</td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- 自我评价（空白） -->
    <div class="section">
      <h2 class="section-title">自我评价</h2>
      <div class="self-eval-content"></div>
    </div>

    <!-- 个人爱好（空白） -->
    <div class="section">
      <h2 class="section-title">个人爱好</h2>
      <div class="hobbies-content"></div>
    </div>
  </div>

  <footer>
    个人介绍网页
  </footer>
</body>

</html>
